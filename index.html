<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" charset="utf-8"></script> <!-- Added defer -->
    <link rel="stylesheet" href="styles.css">
    <title>SBA Document Object Model</title>
</head>
<body>
    <div id="main-container">
        <div id="title">
            <h1>My Favorite Anime Characters</h1>
        </div>
        
        <div class="carousel-wrapper">
            <div class="carousel" id="images" onclick="change()"> <!-- Corrected onclick and class/id syntax -->
                <img class="carousel__photo initial" src="Screenshot 2024-10-03 104833.png">
                <img class="carousel__photo" src="Screenshot 2024-10-03 104931.png">
                <img class="carousel__photo" src="Screenshot 2024-10-03 105204.png">
                <img class="carousel__photo" src="Screenshot 2024-10-03 105346.png">
                <img class="carousel__photo" src="Screenshot 2024-10-03 105557.png">
            </div>
        </div>

        <div>
            <h2>Top 5 Anime Characters</h2>
            <p class="futureProjects initialText"></p>
            <p class="futureProjects"></p>
            <p class="futureProjects"></p>
            <p class="futureProjects"></p>
            <p class="futureProjects"></p>
        </div>

        <div id="favCharForm">
            <form action="submit" id="charForm">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="name"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="name"><br>
                <label for="submit">Favorite Character:</label><br>
                <input type="text" id="animeChar" name="name"><br>
                <label for="submit">Reason:</label><br>
                <input type="text" id="reason" name="name"><br><br>
                <input type="submit" value="Submit" onclick="eventListeners(event)">
            </form>

        </div>
    </div>
</body>
</html>
